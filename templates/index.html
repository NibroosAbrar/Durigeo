<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuriGeo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.3/dist/cdn.min.js" defer></script>
    <style>
        /* Hide visibility toggle buttons on mobile */
        @media (max-width: 768px) {
            .visibility-toggle {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md" x-data="{ activeTab: 'login', showPassword: false, showConfirmPassword: false }">
        <!-- Header -->
        <h1 class="text-2xl font-bold text-center mb-6" style="color: #4aa87a;">Welcome to DuriGeo</h1>
        <!-- Tabs -->
        <div class="flex border-b mb-6">
            <button 
                class="flex-1 text-center py-2 text-gray-600 border-b-2" 
                :class="activeTab === 'login' ? 'border-green-500 text-green-700' : ''"
                @click="activeTab = 'login'">
                Masuk
            </button>
            <button 
                class="flex-1 text-center py-2 text-gray-600 border-b-2" 
                :class="activeTab === 'register' ? 'border-green-500 text-green-700' : ''"
                @click="activeTab = 'register'">
                Buat Akun
            </button>
        </div>

        <!-- Login Form -->
        <div x-show="activeTab === 'login'">
            <form @submit.prevent="window.location.href = 'webgis.html'" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email<span class="text-red-500">*</span></label>
                    <input 
                        type="email" 
                        id="email" 
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-green-300" 
                        placeholder="Masukkan email" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Kata Sandi<span class="text-red-500">*</span></label>
                    <div class="relative">
                        <input 
                            :type="showPassword ? 'text' : 'password'" 
                            id="password" 
                            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-green-300" 
                            placeholder="Masukkan kata sandi" required>
                        <button 
                            type="button" 
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 visibility-toggle" 
                            @click="showPassword = !showPassword">
                            <svg x-show="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-.274.837-.68 1.616-1.195 2.305m-2.71 3.69A9.969 9.969 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.956 9.956 0 011.195-2.305m15.364 2.305a9.956 9.956 0 00-1.195-2.305" />
                            </svg>
                            <svg x-show="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.956 9.956 0 011.195-2.305m1.437-2.08a10.05 10.05 0 014.91-4.91m2.08-1.437A9.969 9.969 0 0112 5c4.478 0 8.268 2.943 9.542 7a9.969 9.969 0 01-2.11 3.25m-2.32 1.637a10.05 10.05 0 01-4.91 4.91m-2.08 1.437A9.969 9.969 0 0112 19c-4.478 0-8.268-2.943-9.542-7" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox text-green-500">
                        <span class="ml-2 text-sm text-gray-600">Ingat saya</span>
                    </label>
                    <a href="#" class="text-sm text-green-700 hover:underline" >Lupa kata sandi?</a>
                </div>
                <button 
                    type="submit" 
                    class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-650 transition">
                    Masuk
                </button>
            </form>
        </div>

        <!-- Register Form -->
        <div x-show="activeTab === 'register'">
            <form @submit.prevent class="space-y-4">
                <div>
                    <label for="fullname" class="block text-sm font-medium text-gray-700">Nama Lengkap<span class="text-red-500">*</span></label>
                    <input 
                        type="text" 
                        id="fullname" 
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-green-300" 
                        placeholder="Masukkan nama lengkap" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email<span class="text-red-500">*</span></label>
                    <input 
                        type="email" 
                        id="email" 
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-green-300" 
                        placeholder="Masukkan email" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Kata Sandi<span class="text-red-500">*</span></label>
                    <div class="relative">
                        <input 
                            :type="showPassword ? 'text' : 'password'" 
                            id="password" 
                            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-green-300" 
                            placeholder="Buat kata sandi" required>
                        <button 
                            type="button" 
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 visibility-toggle" 
                            @click="showPassword = !showPassword">
                            <svg x-show="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-.274.837-.68 1.616-1.195 2.305m-2.71 3.69A9.969 9.969 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.956 9.956 0 011.195-2.305m15.364 2.305a9.956 9.956 0 00-1.195-2.305" />
                            </svg>
                            <svg x-show="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.956 9.956 0 011.195-2.305m1.437-2.08a10.05 10.05 0 014.91-4.91m2.08-1.437A9.969 9.969 0 0112 5c4.478 0 8.268 2.943 9.542 7a9.969 9.969 0 01-2.11 3.25m-2.32 1.637a10.05 10.05 0 01-4.91 4.91m-2.08 1.437A9.969 9.969 0 0112 19c-4.478 0-8.268-2.943-9.542-7" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Konfirmasi Kata Sandi<span class="text-red-500">*</span></label>
                    <div class="relative">
                        <input 
                            :type="showConfirmPassword ? 'text' : 'password'" 
                            id="confirmPassword" 
                            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-green-300" 
                            placeholder="Konfirmasi kata sandi" required>
                        <button 
                            type="button" 
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 visibility-toggle" 
                            @click="showConfirmPassword = !showConfirmPassword">
                            <svg x-show="!showConfirmPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-.274.837-.68 1.616-1.195 2.305m-2.71 3.69A9.969 9.969 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.956 9.956 0 011.195-2.305m15.364 2.305a9.956 9.956 0 00-1.195-2.305" />
                            </svg>
                            <svg x-show="showConfirmPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.956 9.956 0 011.195-2.305m1.437-2.08a10.05 10.05 0 014.91-4.91m2.08-1.437A9.969 9.969 0 0112 5c4.478 0 8.268 2.943 9.542 7a9.969 9.969 0 01-2.11 3.25m-2.32 1.637a10.05 10.05 0 01-4.91 4.91m-2.08 1.437A9.969 9.969 0 0112 19c-4.478 0-8.268-2.943-9.542-7" />
                            </svg>
                        </button>
                    </div>
                </div>
                <button 
                    type="submit" 
                    class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-650 transition">
                    Buat Akun
                </button>
            </form>
        </div>
    </div>
</body>
</html>
